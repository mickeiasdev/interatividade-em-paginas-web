<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <a href="https://www.infnet.edu.br/infnet/instituto/" id="linkId"></a>
    </div>

    <script>
      // No arquivo script.js, siga as etapas abaixo:

      // Verifique se o atributo `href` da tag `<a>` com id `link` está com conteúdo:
      // “https://www.infnet.edu.br/infnet/instituto/”.
      // Caso não esteja, faça com que “https://www.infnet.edu.br/infnet/instituto/”
      // se torne o endereço deste link
      // Não faça as alterações `manualmente` no arquivo `index.html`.
      // Utilize o DOM para resolver o exercício.

      let link = document.getElementById("linkId").href;

      if (link !== "https://www.infnet.edu.br/infnet/instituto/") {
        link = "https://www.infnet.edu.br/infnet/instituto/";
      } else {
        console.log("O link esta correto!");
      }
    </script>
  </body>
</html>
