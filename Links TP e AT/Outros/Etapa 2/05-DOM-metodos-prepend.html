<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Métodos DOM</title>
</head>
<body>
<ul id="lista">
    <li>Item 2</li>
</ul>

<script>
    //adicionar no começo → prepend().

    let novoItem = document.createElement("li");
    novoItem.innerText = "Item 1";
    document.getElementById("lista").prepend(novoItem); // Adiciona antes do "Item 2"
</script>


</body>
</html>
