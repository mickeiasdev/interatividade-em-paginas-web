<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Métodos DOM</title>
</head>
<body>
<div id="conteudo"></div>

<script>
    //adicionar no final → appendChild() ou append().

    let div = document.getElementById("conteudo");
    div.append("Olá, mundo!", document.createElement("span")); // Adiciona texto e um <span>
</script>

</body>
</html>
