<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DR3-AT</title>
    <script src="/DR3-AT/lib.js" defer></script>
    <script src="script.js" defer></script>
    <style>
      .selecionado{
        color: red;
      }

      .verde {
        background-color: green;
      }
    </style>
  </head>
  <!--
// Manipulação de elementos

// Ao clicar em um elemento “ul” de id=”lista”,
// selecione os elementos “li” descendentes deste elemento “ul’ que possuam a classe “pais” e, a cada clique no elemento “ul”, faça a ação de ativar/desativar
// a classe “selecionado” dos descendentes selecionados. Além disso, se algum descendente possui o conteúdo “Brasil”,
// pinte a cor de fundo deste descendente de verde.

// Obs: Pode criar a lista para teste no HTML. Pode criar as classes para te ajudar a verificar a solução.  -->
  <body>
    <ul id="lista">
      <li class="pais">Brasil</li>
      <li class="pais">Carroca</li>
      <li class="pais">Croacia</li>
      <li class="pais">Feijoada</li>
      <li class="pais">Argentina</li>
    </ul>
  </body>
</html>
